<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clase 3</title>
</head>

<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root">

    </div>
    <script type="text/babel">
        
        const actores = [
            {
                nombre: "Johnny",
                apellido: "Depp",
                edad: "50",
                nacionalidad: "Estados Unidos",
                experiencia: [
                    "Piratas del Caribe 1", 
                    "Piratas del Caribe 2", 
                    "Piratas del Caribe 3"
                ],
                educacion: ["Universidad de Artes"],
                biografia: "Le gane el juicio a mi ex"
            }
        ];

        function ShowActors(props) {

            const elements = props.list.map(actorInfo =>  
                <ul>
                    <li>{actorInfo.nombre}</li>
                    <li>{actorInfo.apellido}</li>
                    <li>{actorInfo.edad}</li>
                    <li>{actorInfo.nacionalidad}</li>
                    <li>{actorInfo.biografia}</li>
                </ul>
            );

            const listaExperiencia = props.listExp.map(actorInfo =>  
                <li>{actorInfo}</li>
            );

            const listaEducacion = props.listEdu.map(actorInfo =>  
                <li>{actorInfo}</li>
            );

            const tree = 
                <div>
                    <h2>{props.title}</h2>
                    <div>
                        {elements}
                        <h3>Experiencia</h3>
                        <ul>
                            {listaExperiencia}
                        </ul>
                    </div>
                    
                </div>;
                        
            return tree;
        }

        ReactDOM.render(
            <div>
                <ShowActors list = {actores} listExp = {actores.experiencia} listEdu = {actores.educacion} title = "Nombre" />
            </div>, 
            document.getElementById("root")
        );

    </script>
</body>

</html>
